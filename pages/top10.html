<script>
function getTopTenTable(poolURL) {
    var apiURL = poolURL + '/get_top10miners';
    var newRow = document.getElementById('insertRowsHere');
    var topTen;
    
    $.get(apiURL, function(data){
        if (!data) return;
	    parts = data;
	    var i;
	    for (var i = 0; i < data.length; i++) {
			parts = data[i];
		tableStr='<tr><td>'+(i+1)+'</td><td>'+parts.miner+'</td><td>'+getReadableHashRateString(parts.hashrate)+' / sec </td><td>'+jQuery.timeago(new Date(parts.lastShare * 1000).toISOString())+'</td><td>'+parts.hashes+'</td></tr>';
		newRow.insertAdjacentHTML('beforeend', tableStr); 
	    }
    });  
}
	
// Initialize
$(function() {
	setInterval(getTopTenTable, (60*1000));
    getTopTenTable('http://pool.llama.horse:19233')
});
</script>
